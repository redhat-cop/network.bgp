---
- name: Debug
  ansible.builtin.debug:
    msg: "START network.bgp persist opeartion integration tests on connection={{ ansible_connection }}"

- name: Cleanup, gather and persist
  block:
    - name: Reset configuration
      ansible.builtin.include_tasks: _cleanup.yaml

    - name: Set resources
      ansible.builtin.set_fact:
        test_resources:
          - "bgp_global"
          - "bgp_address_family"

    - name: Set data data_store
      ansible.builtin.set_fact:
        test_data_store:
          local: "~/test_backup"

    - name: Run network.bgp validated content with persist operation
      ansible.builtin.include_role:
        name: network.bgp.persist
      vars:
        data_store: "{{ test_data_store }}"

    - name: Assert file generations
      ansible.builtin.include_tasks: includes/assertions.yaml
      loop: "{{ test_resources }}"
      loop_control:
        loop_var: filename

    - name: Run network.bgp validated content with persist operation
      ansible.builtin.include_role:
        name: network.bgp.deploy
      vars:
        data_store: "{{ test_data_store }}"
      register: bgp_result

    - name: Assert that result
      ansible.builtin.assert:
        that:
          - bgp_result.changed == false

  always:
    - name: Reset configuration
      ansible.builtin.include_tasks: _cleanup.yaml

- name: Debug
  ansible.builtin.debug:
    msg: "END network.bgp persist opeartion integration tests on connection={{ ansible_connection }}"
